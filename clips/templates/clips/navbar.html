{% block content %}

<nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">

    <a class="navbar-brand text-white" href="{% url 'index' %}">{{ broadcaster_name }} üé¨</a>
    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Top
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'topweek' %}">Week</a>
                    <a class="dropdown-item" href="{% url 'topmonth' %}">Month</a>
                    <a class="dropdown-item" href="{% url 'topalltime' %}">All time</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'statistics' %}">Stats</a>
            </li>
        </ul>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form action="{% url 'search_results' %}" method="GET" class="nav navbar-nav ml-auto form-inline my-2 my-lg-0"
            style="margin-right: 5px;">
            <input name="search" class="form-control mr-sm-2 bg-dark text-white" type="text"
                placeholder="Title, creator or clip ID" aria-label="Search">
            <select name="game" class="selectpicker" data-live-search="true" title="Category"
                data-selected-text-format="count" data-size="10">
                {% for game in games %}
                <option>{{ game.name }}</option>
                {% endfor %}
            </select>
            <select name="sort" class="selectpicker show-tick" title="Sort by" data-width="auto" data-size="6">
                {% for option in sort_options %}
                <option>{{ option }}</option>
                {% endfor %}
            </select>
            <button class="btn my-2 my-sm-0 bg-dark text-white" type="submit">üîç</button>
        </form>
    </div>
</nav>

{% endblock %}
